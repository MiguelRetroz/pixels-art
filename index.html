<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./reset.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Pixels Art</title>
        <link rel="shortcut icon" href="./fav.ico" />
    </head>
    <body>
        <h1 id="title">Pixels Art</h1>
        <label for="color-palette-size">
          Tamanho da paleta de cores:
          <input type="number" id="color-palette-size" min="3" max="500" value="3">
        </label>
        <div id="color-palette"></div>
        <div id="input-container">
            <button type="button" id="clear-board">Limpar quadro</button>
            <label for="board-size">
              Tamanho do quadro:
              <input type="number" id="board-size" min="5" max="50" value="5">
            </label>
        </div>
        <div id="pixel-board"></div>
        <script src="./script.js"></script>
    </body>
</html>
