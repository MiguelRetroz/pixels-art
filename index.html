<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./reset.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Pixels Art</title>
        <link rel="shortcut icon" href="./fav.ico" />
    </head>
    <body>
        <!-- <h1 id="title">Pixels Art</h1> -->
        <img alt="pixels art" src="./images/Pixels Art.svg" width="200px"/>
        <div class="color-palette-inputs-container">
          <button class="increment-button" type="button" id="palette-size-increase">
            <img alt="Up arrow" src="./images/up-arrow.svg" />
          </button>
          <label for="color-palette-size">
            Tamanho da paleta de cores:
            <input type="number" id="color-palette-size" min="3" max="500" value="3">
          </label>
          <button class="increment-button" type="button" id="palette-size-decrease">
            <img alt="Down arrow" src="./images/down-arrow.svg" />
          </button>
        </div>
        <div id="color-palette"></div>
        <div id="input-container">
            <button class="increment-button" type="button" id="board-size-increase">
              <img alt="Up arrow" src="./images/up-arrow.svg" />
            </button>
            <label for="board-size">
              Tamanho do quadro:
              <input type="number" id="board-size" min="5" max="50" value="5">
            </label>
            <button class="increment-button" type="button" id="board-size-decrease">
              <img alt="Down arrow" src="./images/down-arrow.svg" />
            </button>
            <button type="button" id="clear-board">Limpar quadro</button>
        </div>
        <div id="pixel-board"></div>
        <script src="./script.js"></script>
    </body>
</html>
